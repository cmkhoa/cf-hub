# Netlify config (relocated into frontend per Option B)
# Base directory now implicit (site base is already this folder in Netlify settings).
[build]
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

